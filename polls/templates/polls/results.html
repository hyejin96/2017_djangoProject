{% extends "base.html" %}
{%block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<div class = "de">
<h1>{{ question.question_text }}</h1>

<ul >
{% for choice in question.choice_set.all %}
    <li class = "results">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}" >  다시 투표하겠습니까?</a>
<br>
<br>
<a href="{% url 'polls:index' %}">  처음으로</a>
</div>
{% endblock %}
