{% extends "base.html" %}

{% block title %}polls_change_list{% endblock %}

{% block content %}
<div id="content">

    <h1>투표 수정 - {{user}}</h1>

    <table class="change-list">
        <tr>
            <th>제목</th>
            <th>날짜</th>
            <th>작성자</th>
            <th>업데이트</th>
            <th>삭제</th>
        </tr>

        {% for item in object_list %}
        <tr>
            <td>{{ item.question_text }}</td>
            <td>{{ item.pub_date  }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{% url 'polls:update' item.id %}">업데이트</a></td>
            <td><a href="{% url 'polls:delete' item.id %}">삭제</a></td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
