{% extends "base.html" %}
{% block title %}투표 목록{% endblock %}
{%block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<div class = "po" style = "top : 12%">
<h1><a href="#">투표게시판</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li class = "qu" style= "margin-bottom: 10px;"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>투표할 것이 없습니다.</p>
{% endif %}
</div>
{% endblock %}
