<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>첫번째 화면</title>
		{% load staticfiles %}
		<style>
			* {
				margin:0;
				padding:0
			}
			body {
            background-image: url("{% static "img/bbb.png" %}");
            background-repeat: no-repeat;
            background-color: #242525;
            background-size:50%;
            text-align:center;
            background-position:50% 5%;
        	 }
			.btn {
				width:100%;
				bottom:50px;
				position:absolute;
			}
			.ghost-button{
				display:inline-block;
				position:relative;
				top: -100px;
				float: right;
				padding:10px 20px;
				margin:70px 20px;
				border:4px solid #fff;
				color:#fff;
				text-align:center;
				text-decoration:none;
			}
			.ghost-button:hover {
				background-color:#fff;
				color:black;
			}
		</style>

		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<embed src = "{% static "sound/day.mp3" %}" showcontrols = "true"  width="170px"  height="28px" style="float : left;" />
		<div class = "btn">
		  <a href="{% url 'home' %}"class="ghost-button"> main</a>
		</div>
		<script type="text/javascript" src="http://bpmaker.giffy.me/userdata/user/52/52903/1/parts.js"></script>
	</body>
</html>
