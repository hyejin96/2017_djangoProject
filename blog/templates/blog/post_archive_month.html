{% extends "base.html" %}

{% block title %}post_archive_month{% endblock %}

{% block content %}
<div id="content3">

<h1>게시물 기록 {{ month|date:"N Y" }}</h1>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
        {% endfor %}
    </ul>
</div>

</div>
{% endblock %}
